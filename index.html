<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Bootstrap utiliza-se mais de divs do que de tags semÃ¢nticas, div container sendo sua principal: .container(css) -->
    <div class="container">
        <div class="row">
            <div class="  col ">1</div>
            <div class=" col ">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class=" col col-1">12</div>

            <div class="row">
                <div class="  col col-1">1</div>
                <div class=" col col-2">LOGO</div>
                <div class="col">MENU</div>
                <!-- <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div> -->
                <div class="col">8</div>
                <!-- <div class="col">9</div>
                <div class="col">10</div>
                <div class="col">11</div> -->
                <div class=" col col-1">12</div>
            </div>
        </div>

        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>


        <!-- bootstrap buttons -->
        <button class="btn btn-success">Success</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-warning">Warning</button>


        <!-- Carousel Example -->
        <hr>
        <h3>Carousel</h3>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://media.istockphoto.com/id/1363353934/pt/foto/the-jaguar-is-a-big-cat-a-feline-in-the-panthera-genus-and-is-the-only-extant-panthera-species.jpg?s=1024x1024&w=is&k=20&c=3HtVUT4dnd4O6iZzczAFi-jKBSxDEypkO1acfmPnlaA="
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://media.istockphoto.com/id/2169518205/pt/foto/jaguar.jpg?s=1024x1024&w=is&k=20&c=0iT6pLjQhYR8zb8vEsSXPEYN52OUEXjSQtIH4QanbTU="
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://media.istockphoto.com/id/1363353934/pt/foto/the-jaguar-is-a-big-cat-a-feline-in-the-panthera-genus-and-is-the-only-extant-panthera-species.jpg?s=1024x1024&w=is&k=20&c=3HtVUT4dnd4O6iZzczAFi-jKBSxDEypkO1acfmPnlaA="
                        alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <hr>
        <h3>Menu Dropdown</h3>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          </div>
          <br><br><br>
          <br>
          <br><br>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
              crossorigin="anonymous"></script>
</body>

</html>
